<div class="cart-container">
    <h1>Cart</h1>
    
    <div class="items-container">
        <app-cart-item *ngFor="let cartItem of cartItems.values()" [cartItem]="cartItem" [detailDesc]="false" 
            (updateCartItem)="updateCart($event)">

        </app-cart-item>
    </div>

    <div class="price-container">
        <span>Total Amount:</span> <span>{{cartService.totalPrice}}</span>
    </div>
    
</div>
