<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../assets/style.css">
  <title>Grid Template Areas</title>
</head>

<body>
  <div class="container">
    <div class="item item1">
      <p>I'm Sidebar #1</p>
    </div>
    <div class="item item2">
      <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Inventore, sed.</p>
      <p>Lorem ipsum d</p>
    </div>
    <div class="item item3">
      <p>I'm Sidebar #2</p>
    </div>
    <div class="item footer">
      <!-- <p>I'm the footer</p> -->
      I am Footer
    </div>
  </div>

  <style>
    .container {
      display: grid;
      grid-gap: 20px;
      grid-template-columns: 1fr 10fr 1fr;
      grid-template-rows: 150px 150px 100px;
      /* Here we have named our areas
      for each row we give it a set of quotes ""
      If we do not want to name track just type '.'
      It will remian unnamed.we we do not type anything else, then
      it is invalid property name. note that here we name
      induival tracks. combining them we get our area

      Here we wanted left section to be sidebar-1, 
      middle section to be content, right section to 
      be sidebar-2. and whole bottom section to be
      footer
       */
      grid-template-areas: 
              "sidebar-1 content sidebar-2"
              "sidebar-1 content sidebar-2"
              "footer    footer  footer";
              /* "footer    footer  ."; */
    }
    /* 
    *Now we can place our grid-items in areas
    that we have defined. it will automatically size it to fit the area: NaN;
    for this we use grid-area proeprty
    */
    .item1 {
      grid-area: sidebar-1;
    }
    .item2 {
      grid-area: content;
    }
    .item3 {
      grid-area: sidebar-2;
    }
    .footer {
      grid-area: footer;
    }
    /* 
    In Media query we just changed the placement of grid areas
    Grid items will move autimatically to their assigned areas.so we just
    need to redefine grid areas. we can do other things also, like redefine
    the grid-template-columns and rows
     */
    @media (max-width: 1000px) {
      .container {
        grid-template-areas: "content   content   content"
                             "sidebar-1 sidebar-1 sidebar-2"
                             "footer    footer    footer";
      }
    }
    p {
      border: 1px solid black;
    }
  </style>
</body>

</html>
