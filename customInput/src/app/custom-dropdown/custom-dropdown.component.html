<p>custom-dropdown works!</p>


<input type="text" (focus)="onInputFocus()" (blur)="onInputBlur()"   [ngModel]="valueTyped" (ngModelChange)="optionChanged($event)">


<ng-container *ngIf="showOptions">
    <span *ngFor="let option of visisbleOptions; let i = index" (click)="optionSelected(i)">
        {{option.label}}
    </span>
</ng-container>
