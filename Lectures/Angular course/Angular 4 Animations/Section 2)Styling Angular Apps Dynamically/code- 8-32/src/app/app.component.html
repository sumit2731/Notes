<div class ="container">
    <div class="row">
        <div class="col-md-5">
            <h1>{{title}}</h1>
        </div>
        
    </div>
     
    <div class="interesting">
        
        <app-quote 
            (click) ="isFavorite = !isFavorite"
            [ngClass]="{'favorite superfavorite': isFavorite}"
            
            [ngStyle]="{'width.px': this.isFavorite ? 600 : 400 }"
            >
        </app-quote>
        
    </div>
     
     <button class="btn btn-primary" (click)="onShowBoring(boringBlock)">Show Boring Quotes</button>
     
     <div class="boring" #boringBlock style="display: none">
        <div id="very-boring">
                <app-quote>

                </app-quote> 
        </div>   
     </div>
       
    <!-- <app-quote></app-quote> -->
</div>
