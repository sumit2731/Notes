<div class="test-container">
    <div class="test-header">
        <div style="margin-right: 30px; float: left;">Include NULL in age/date:</div>
        <div style="margin-left: 30px; float: left;">
            <div style="float: left;">equals</div>
            <div style="float: left;">
                <input type="radio" name="equals" value="false" checked="checked" (click)="changeNull('equals', false)">
                False<br>
                <input type="radio" name="equals" value="true" (click)="changeNull('equals', true)"> True<br>
            </div>
            <div style="clear: both"></div>
        </div>

        <div style="margin-left: 30px; float: left;">
            <div style="float: left;">lessThan</div>
            <div style="float: left;">
                <input type="radio" name="lessThan" value="false" [checked]="'checked'"
                    (click)="changeNull('lessThan', false)"> False<br>
                <input type="radio" name="lessThan" value="true" (click)="changeNull('lessThan', true)"> True<br>
            </div>
            <div style="clear: both"></div>
        </div>

        <div style="margin-left: 30px; float: left;">
            <div style="float: left;">greaterThan</div>
            <div style="float: left;">
                <input type="radio" name="greaterThan" value="false" checked="checked"
                    (click)="changeNull('greaterThan', false)"> False<br>
                <input type="radio" name="greaterThan" value="true" (click)="changeNull('greaterThan', true)"> True<br>
            </div>
            <button (click)="f1()">Click me</button>
            <div style="clear: both"></div>
        </div>
    </div>
</div>
<div style="height: calc(100% - 25px);">
    <ag-grid-angular #agGrid style="width: 100%; height: 100%;" id="myGrid" class="ag-theme-balham"
        [columnDefs]="columnDefs" 
        [defaultColDef]="defaultColDef" 
        [rowData]="rowData"
        (gridReady)="onGridReady($event)">
    </ag-grid-angular>
</div>
