                <div class="form-field">
                    <label>Password:</label><input>
                </div>
            </form>
        </au-tab>
        
        <au-tab title="Sign Up" #signUpTab>
            <form>
                <div class="form-field">
                    <label>Email:</label><input class="signup-email">
                </div>
                <div class="form-field">
                    <label>Password:</label><input>
                </div>
                <div class="form-field">
                    <label>Confirm Password:</label><input>
                </div>
            </form>
        </au-tab>
        
        <au-tab title="Contract">

                </div>

                    <textarea></textarea>
                </div>
            </form>
        </au-tab>
