<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/style.css">
    <title>Using minmax() for Responsive Grids!</title>
</head>

<body>
    <div class="container">
        <div class="item item1">Item1</div>
        <div class="item item2">THis is very laarge Text</div>
        <div class="item item3">Item3</div>
        <div class="item item4">Item4</div>
        <div class="item item4">Item 5
            <!-- this -->

        </div>
    </div>

    <style>
        body {
            margin: 0;
        }

        img {
            max-width: 100%;
        }

        .innerElement {
            width: 600px;
            background-color: red;
            max-width: 100%;
        }

        .innerElement2 {
            width: 400px;
            background-color: blue;
        }

        .container {
            display: grid;
            grid-gap: 20px;
            /* 
            *It means -min(maximum size, max(minimum size, argument)), we can use it a replacement of auto. by default,
            if we assign auto toa column then it will take up all remaining space. but lets say we want it take max space of
            400px, in that case  we can use fit-content.
            So it works like this, 
            1)we have some text(without space) that can fit in 100px then both minimum and maximum
            height is 100px, so column will take width of 100px even if we pased 400px to fit conatent.
            2)We have some text without space, so that we need width of 600px to fit all text in singe line and width 200px
             so that we dnt get a overflow(length of longest word). now min-length is 200px and max length is 600px.
             This is use case of fit-content. if we use fit-content(500px), then columns will have length of 500px, if
             500px lies between min and max length.
            3)now lets say item inside columns has content of width 700px. so here both min and max width is 700px.
             so here fit-content will noy have any effect.
            */
            grid-template-columns:  150px fit-content(400px) 150px;
         
        }
    </style>
</body>

</html>
