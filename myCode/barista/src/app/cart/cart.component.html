<div class="cart-container">
    <h1>Cart</h1>
    
    <div class="items-container">
        <app-menu-item *ngFor="let cartItem of cartItems.values()" [cartItem]="cartItem" [detailDesc]="false" 
            (updateCartItem)="updateCart($event)">

        </app-menu-item>
    </div>

    <div class="price-container">
        <h3>Total Amount:</h3> 
        <h3 class="amount">{{cartService.totalPrice}}</h3>
    </div>
    
</div>
