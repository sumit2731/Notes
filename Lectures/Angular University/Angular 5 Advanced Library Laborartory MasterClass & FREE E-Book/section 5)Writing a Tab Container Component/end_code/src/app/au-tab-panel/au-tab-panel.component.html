

<ng-template #defaultTabsHaeder lets-tabs="tabs">
    <ul class="tab-panel-buttons" *ngIf="tabs">
      <li *ngFor="let tab of tabs" [ngClass]="{selected:tab.selected}" (click)="selectTab(tab)">{{tab.title}}</li>
    </ul>
</ng-template>
<ng-container *ngTemplateOutlet="headerTemplate ?headerTemplate: defaultTabsHaeder; context: tabsContext"></ng-container>
  <ng-content></ng-content>
